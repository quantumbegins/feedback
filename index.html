<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #111111;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            padding: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ffffff;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333333;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #222222;
            color: #ffffff;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ffffff;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            background-color: #0f5132;
            color: #ffffff;
        }

        .error-message {
            background-color: #842029;
            color: #ffffff;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm" action="save_feedback.php" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="project">Project Name</label>
                <input type="text" id="project" name="project" required placeholder="Which project are you providing feedback for?">
            </div>
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="successMessage" class="message success-message">
            Thank you for your feedback! Your response has been saved.
        </div>
        <div id="errorMessage" class="message error-message">
            There was an error saving your feedback. Please try again.
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('save_feedback.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('feedbackForm').reset();
                
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
